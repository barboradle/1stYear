<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>1st Year</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>1st Year</h1>
  <form id="dateForm">
    <label for="monthInput">Birthday month:</label>
    <select id="monthInput" required>
      <option value="0">January</option>
      <option value="1">February</option>
      <option value="2">March</option>
      <option value="3">April</option>
      <option value="4">May</option>
      <option value="5">June</option>
      <option value="6">July</option>
      <option value="7">August</option>
      <option value="8">September</option>
      <option value="9">October</option>
      <option value="10">November</option>
      <option value="11">December</option>
    </select>
    <label for="dayInput">day (1-31):</label>
    <input type="number" id="dayInput" min="1" max="31" required>
  </form>
  
  <div id="calendarContainer">
    <!-- Calendar grid will be generated here -->
  </div>
  
  <div id="infoDisplay" class="info-display">
    <!-- Consolidated info for scratched months will be displayed here -->
  </div>
  
  <script type="module" src="script.js"></script>
</body>
</html>
